<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("includes/header.html");
        $("#footer").load("includes/footer.html");
      });
    </script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Sign_up</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="container-fluid" id="page">
      <div class="container" id="form">
        <form>
          <div class="mb-3">
            <label for="exampleInputName" class="form-label"
              ><b>First Name <sup style="color: red">*</sup></b></label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Enter your First Name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputName" class="form-label"
              ><b>Last Name <sup style="color: red">*</sup></b></label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Enter your Last Name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              ><b>Email Id <sup style="color: red">*</sup></b>
            </label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter Your Email Id"
              required
            />
            <div id="emailHelp" class="form-text">
              We are good at keeping your mail id a secret.
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputName" class="form-label"
              ><b>Contact No </b></label
            >
            <input
              type="number"
              class="form-control"
              placeholder="Enter your Contact Number"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword" class="form-label"
              ><b>Password <sup style="color: red">*</sup></b></label
            >
            <input
              type="password"
              class="form-control"
              placeholder="Enter your Password"
              required
            />
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              ><b>Confirm Password <sup style="color: red">*</sup></b></label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Enter your Password Again"
              required
            />
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              required
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember Me
            </label>
          </div>
          <button id="btn" type="submit" class="btn btn-primary">Submit</button>
          <p>
            Already have an account? <a href="login.html" id="line">Login</a>
          </p>
        </form>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
